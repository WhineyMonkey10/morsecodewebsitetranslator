<body>
    <h1>

        Morse Code Translator
    
    </h1>
    
    <!-- Path: morescode/templates/index.html -->
    <form method="post"  action="{{ url_for('output') }}">
    
        <input type="text" name="text" value="" class="inputfield">
    
        <input type="submit" value="Translate" class="buttons" >
    
        <input type="checkbox" id="spaces" name="spaces" value="1">
        <label for="spaces">Use `/`s for spaces</label><br>
    
    </form>
